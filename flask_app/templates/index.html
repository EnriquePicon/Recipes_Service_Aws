<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-6">
                <h1>Registrate</h1>
                    {% with messages = get_flashed_messages(category_filter=['registro']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}    
                <form action="/register" method="post">
                    <div class="form-control">
                        <label for="first_name">Nombre</label>
                        <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>  
                    <div class="form-control">
                        <label for="last_name">Apellido</label>
                        <input class="form-control" type="text" name="last_name" id="last_name">
                    </div> 
                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>  
                    <div class="form-control">
                        <label for="password">Contrasena</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div> 
                    <div class="form-control">
                        <label for="confirm_password">Confirmacion de Contrasena</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                    </div> 
                    <input type="submit" value="Registrarse" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6">
                <h2>Inicio De Sesion</h2>
                
                <div id="mensajeAlerta"></div>

                <form id="formLogin" action="/login" method="post">
                    <div class="form-group">
                        <label for="email2">E-mail</label>
                        <input type="text" name="email" id="email2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Contrasena</label>
                        <input type="password" name="password" id="password2" class="form-control">
                    </div>
                    <input type="submit" value="Inicia Sesion" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
